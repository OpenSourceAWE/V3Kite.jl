#      - stiffness is auto-calculated: k = E*A/l0
#   2. Explicit stiffness: [id, point_i, point_j, type, l0, diameter_mm, unit_stiffness, compression_frac]
#      - unit_stiffness is a number (e.g., 2000.0)
#      - unit_damping defaults to 0.0
