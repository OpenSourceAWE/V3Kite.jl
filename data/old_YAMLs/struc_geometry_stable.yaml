# Material properties for automatic stiffness calculation
# k = E * A / l0, where A = Ï€ * (d/2)^2
# c = damping_per_stiffness * k

materials:
  headers: [name, youngs_modulus, density, damping_per_stiffness]
  data:
    - [dyneema, 55000000000.0, 724, 0.00077]

